###############################################################################
# LMF reasoning configuration
###############################################################################

# turn on or off reasoning; if reasoning is not needed, this can give a significant performance
# improvement
reasoning.enabled = true

# process at most this number of triples in one batch during reasoning
reasoning.batchsize = 1000

# remove duplicate justifications when reasoning; the reasoner might create identical justifications using
# different ways; if set to true, such duplicates will be removed, at the expense of extra computation time
reasoning.remove_duplicate_justifications = false

