###############################################################################
# Security configuration
###############################################################################

# enable/disable security; if enabled, security constraints will be applied; note that this may require the definition
# of users and roles in your container configuration; recommended for production systems
security.enabled=true

# set to true when security has been configured properly
security.configured=false

# the HTTP authentication method to use (BASIC or DIGEST)
security.method=BASIC

# the security profile to use when initialising; if the value is changed, a new profile will be loaded
security.profile=simple

