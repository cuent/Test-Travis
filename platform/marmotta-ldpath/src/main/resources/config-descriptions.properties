###############################################################################
# LMF LD Path configuration
###############################################################################

ldpath.parallelize.description=enable parallelization of LDPath queries (EXPERIMENTAL); if enabled, the LDPath \
  evaluator tries to divide the query into several tasks executed in parallel, which can result in considerable \
  performance improvements, especially in combination with LD Cache; however, this functionality is currently not \
  tested intensively
ldpath.parallelize.type=java.lang.Boolean


